{% extends 'base_bottom_top.html' %}

{% block main %}
<div class="bootstrap-frm">
<form method="post" class="STYLE-NAME">
    {% csrf_token %}
<h1>{{ sku.name }}
<span>订单号：{{ order_info.order_id }}，下单时间：{{ order_info.create_time }}</span>
</h1>

<label>
<span>评论内容 :</span>
    <input type="hidden" name="sku_id" value="{{ sku.id }}">
    <textarea id="message" name="message" placeholder="评论{{ sku.name }}"></textarea>
</label>


<span>&nbsp;</span>
<input type="submit" class="button" value="提交" />

</form>

</div>



{% endblock main %}

{% block end %}
    <style type="text/css">
.bootstrap-frm {
margin-left:auto;
margin-right:auto;
max-width: 500px;
background: #FFF;
padding: 20px 30px 20px 30px;
font: 12px "Helvetica Neue", Helvetica, Arial, sans-serif;
color: #888;
text-shadow: 1px 1px 1px #FFF;
border:1px solid #DDD;
border-radius: 5px;
-webkit-border-radius: 5px;
-moz-border-radius: 5px;
}
.bootstrap-frm h1 {
font: 25px "Helvetica Neue", Helvetica, Arial, sans-serif;
padding: 0px 0px 10px 40px;
display: block;
border-bottom: 1px solid #DADADA;
margin: -10px -30px 30px -30px;
color: #888;
}
.bootstrap-frm h1>span {
display: block;
font-size: 11px;
}
.bootstrap-frm label {
display: block;
margin: 0px 0px 5px;
}
.bootstrap-frm label>span {
float: left;
width: 20%;
text-align: right;
padding-right: 10px;
margin-top: 10px;
color: #333;
font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
font-weight: bold;
}


.bootstrap-frm textarea{
height:100px;
padding: 5px 0px 0px 5px;
width: 70%;
}
.bootstrap-frm .button {
background: #FFF;
border: 1px solid #CCC;
padding: 10px 25px 10px 25px;
color: #333;
border-radius: 4px;
    margin-left: 105px;
    margin-top: 20px;
}
.bootstrap-frm .button:hover {
color: #333;
background-color: #EBEBEB;
border-color: #ADADAD;
}


    </style>

{% endblock end %}
